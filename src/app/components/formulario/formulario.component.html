<h2>{{title}}</h2>

<div class="card bg-dark text-white">
    <div class="card-header">{{title}}</div>
    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" required name="nombre" [(ngModel)]="persona.nombre" />
                </div>
            </div>
            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm2">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" required name="apellido" [(ngModel)]="persona.apellido" />
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <button class="btn btn-primary" role="button" {click}="create()"
                            *ngIf="!persona.id elseblock">Crear</button>
                        <ng-template #elseblock>
                            <button class="btn btn-primary" role="button" {click}="update()">Editar</button>
                        </ng-template>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
